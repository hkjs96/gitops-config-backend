# ──────────────────────────────────────────────────────────
# STG 환경 — Manual Sync (automated 블록 없음)
# ──────────────────────────────────────────────────────────
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-service-stg
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hkjs96/gitops-config-backend.git
    targetRevision: HEAD
    path: apps/user-service/base
    helm:
      valueFiles:
        - ../overlays/stg/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: user-service-stg
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
